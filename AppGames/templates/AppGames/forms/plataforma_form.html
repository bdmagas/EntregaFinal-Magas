{% extends "base.html" %}
{% load static %}

{% block title %}Plataformas{% endblock %}

{% block head_extra %}
<style>
    .contact-form label {
        text-transform: uppercase;
        font-weight: bold;
    }
</style> 
{% endblock %}

{% block content %}

	<!-- Page top section -->
	<section class="page-top-section set-bg" data-setbg="{% static 'AppGames/img/page-top-bg/4.jpg' %}">
		<div class="page-info">
			<h2>Plataformas</h2>
			<div class="site-breadcrumb">
				<a href="{% url 'home' %}">Home</a>  /
				<a href="{% url 'platforms' %}">Platformas</a>  /
				<span>Crear & Editar</span>
			</div>
		</div>
	</section>
	<!-- Page top end-->

    <section class="contact-page">
		<div class="container">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="contact-form text-white">
                    {{ form.as_p }}
                </div>

                <div class="mt-5">
                    <div class="text-box">
                        <button class="site-btn mt-4">Guardar <img src="{% static 'AppGames/img/icons/double-arrow.png' %}" alt="#"/></button>
                        <a class="site-btn mt-4" href="javascript:history.back()">Cancelar <img src="{% static 'AppGames/img/icons/double-arrow.png' %}" alt="#"/></a>
                    </div>
                </div>     
            </form>
        </div>
    </section>

{% endblock %}
