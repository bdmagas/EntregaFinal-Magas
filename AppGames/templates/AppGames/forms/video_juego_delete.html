{% extends "base.html" %}
{% load static %}

{% block title %}Games{% endblock %}

{% block head_extra %}
<style>
    .form-group label {
        color: #444; 
        font-weight: 500; 
    }

    .form-control {
        background-color: #222;
        color: #fff;
        border: 1px solid #444;
    }

    .form-control:focus {
        background-color: #222;
        color: #fff;
        border-color: #666;
        box-shadow: none;
    }

    .card-body {
        background-color: transparent;
        border: 1px solid transparent;
        padding: 2rem;
        border-radius: 8px;
    }

    .widget-title {
        color: #ffffff;
        font-weight: bold;
    }   

    .alert-warning {
        background-color: #fa8888;
        color: #fff;
        border: none;
        font-size: 1.2rem;
        font-weight: 500;
    }
    .delete-buttons {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-top: 2rem;
    }

	/* Botón BORRAR - danger */
	.site-btn-danger {
		color: #740404 !important;
	}
	.site-btn-danger:after {
		background: #dc3545 !important;
		box-shadow: 0 0 9px 3px rgba(208, 8, 28, 0.24) !important;
	}
	.site-btn-danger:before {
		background: #fff !important;
	} 
    
    .text-box img {
        max-width: 180px;
    }
</style>
{% endblock %}

{% block content %}

	<!-- Page top section -->
	<section class="page-top-section set-bg" data-setbg="{% static 'AppGames/img/page-top-bg/1.jpg' %}">
		<div class="page-info">
			<h2>Games</h2>
			<div class="site-breadcrumb">
				<a href="{% url 'home' %}">Home</a>  /
				<a href="{% url 'games' %}">Games</a>  /
				<span>Borrar</span>
			</div>
		</div>
	</section>
	<!-- Page top end-->

    <section class="contact-page">
        <div class="container">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="text-box text-center">

                    <div class="alert alert-warning mt-3">
                        ¿Estás seguro que deseas borrar el juego <strong>"{{ object }}"</strong>?
                        <img src="{% static 'AppGames/img/delete.png' %}" alt="#">
                    </div>
                </div>

                <div class="delete-buttons">
                    <button class="site-btn site-btn-danger">Eliminar <img src="{% static 'AppGames/img/icons/double-arrow.png' %}" alt="#"/></button>
                    <a class="site-btn site-btn-cancel" href="javascript:history.back()">Cancelar <img src="{% static 'AppGames/img/icons/double-arrow.png' %}" alt="#"/></a>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
