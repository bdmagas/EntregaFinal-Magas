{% extends 'base.html' %}
{% load static %}

{% block title %}Contraseña{% endblock %}

{% block head_extra %}
<style>
    .success-box {
        padding: 40px;
        display: flex;
        align-items: center;
        color: #eee;
        max-width: 800px;
        margin: auto;
        gap: 30px;
    }

    .success-box img {
        max-width: 180px;
    }
    .success-content {
        flex: 1;
    }

    .success-content h2 {
        color: #00ffcc;
        font-weight: 700;
        margin-bottom: 15px;
    }

    .success-content p {
        font-size: 1.1rem;
        margin-bottom: 25px;
    }

    .success-content .read-more {
        color: #ab00d1;
        padding: 10px 20px;
        text-decoration: none;
        font-weight: 500;
        transition: background-color 0.3s ease;
    }

    .success-content .read-more:hover {
        background-color: #17052ff7;
        color: #fff;
    }
</style>
{% endblock %}

{% block content %}

    <!-- Page top section -->
    <section class="page-top-section set-bg" data-setbg="{% static 'AppGames/img/page-top-bg/2.jpg' %}">
        <div class="page-info">
            <h2>Cambiar contraseña</h2>
            <div class="site-breadcrumb">
                <a href="{% url 'home' %}">Home</a> /
                <a href="{% url 'perfil' %}">Perfil</a> /
                <span>Cambiar contraseña</span>
            </div>
        </div>
    </section>
    <!-- Page top end -->

    <div class="container mt-5 mb-5">
        <div class="success-box">
            <img src="{% static 'AppGames/img/pwd_done.png' %}" alt="Éxito">
            <div class="success-content">
                <!-- <h2>¡Contraseña actualizada con éxito!</h2> -->
                <p>Tu contraseña ha sido modificada correctamente.</p>
                <a class="read-more" href="{% url 'perfil' %}">
                    Volver al perfil <img src="{% static 'AppGames/img/icons/double-arrow.png' %}" alt="#">
                </a>
            </div>
        </div>
    </div>

{% endblock %}
