{% extends 'base.html' %}
{% load static %}

{% block title %}Contraseña{% endblock %}

{% block head_extra %}
<style>
    .contact-form label {
        text-transform: uppercase;
        font-weight: bold;
    }
     
    .errorlist {
        color: red;
        font-weight: bold;
        list-style: none;
        padding-left: 0;
        margin-top: 0.5rem;
    }      
</style>
{% endblock %}

{% block content %}

    <!-- Page top section -->
    <section class="page-top-section set-bg" data-setbg="{% static 'AppGames/img/page-top-bg/2.jpg' %}">
        <div class="page-info">
            <h2>Cambiar contraseña</h2>
            <div class="site-breadcrumb">
                <a href="{% url 'home' %}">Home</a> /
                <a href="{% url 'perfil' %}">Perfil</a> /
                <span>Cambiar contraseña</span>
            </div>
        </div>
    </section>
    <!-- Page top end -->

    
    <section class="contact-page">
		<div class="container">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                    <div class="contact-form text-white">
                        {{ form.as_p }}
                    </div>

                    <div class="text-box">
                        <button class="site-btn mt-4">Cambiar <img src="{% static 'AppGames/img/icons/double-arrow.png' %}" alt="#"/></button>
                        <a class="site-btn mt-4" href="{% url 'perfil' %}">Cancelar <img src="{% static 'AppGames/img/icons/double-arrow.png' %}" alt="#"/></a>
                    </div>
                </div>  
            </form>
        </div>
    </section>
{% endblock %}
